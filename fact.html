<!DOCTYPE html>  
<html>  
<head>  
</head>  
<body style = "text-align: center; font-size: 20px; background-color: grey;">  
<h1> Factorial of a number </h1>  
Enter a number: <textarea id = "num">  </textarea>
<br><br>  
<button onclick = "fact()"> Factorial </button>  
<p id = "res"></p>  
<script>  
function fact(){  
var i, num, f;  
f = 1;  
num = document.getElementById("num").value;  
for(i = 1; i <= num; i++)    
{  
f = f * i;  
}  
i = i - 1;    
document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;  
}  
</script> 
<H2><B><marquee>WELCOME TO THE WORLD OF JAVASCRIPT!</marquee></B></H2> 
</body>  
</html>
